<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script src="/js/jquery-1.6.4-min.js"></script>
<script src="/js/raphael-min.js"></script>
<script src="/js/g.raphael-min.js"></script>
<script src="/js/g.line-min.js"></script>
<script src="/js/g.pie-min.js"></script>
<script src="/js/g.dot-min.js"></script>
<div id="chart"></div>
<style>
    html, body, div {
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
    }
</style>
<script>
    $( document ).ready(function() {
        var r = Raphael("chart");
        $.ajax({
            url: "/service/map",
            success: function(coords) {
                var render = function() {
                    // Creates canvas 640 Ã— 480 at 10, 50
                    r.clear();
                    var w = $(window).width();
                    var h = $(window).height();
                    r.dotchart(0, 0, w, h, coords.x, coords.y, coords.z,
//                r.dotchart(0, 0, 620, 260, [76, 70, 67, 71, 69],
//                                           [0, 1, 2, 3, 4],
//                                           [100, 120, 140, 160, 500],
                            {max: 5, //axisylabels: ['Mexico', 'Argentina', 'Cuba', 'Canada', 'United States of America'],
                                heat: true, axis: '0 0 1 1'})
                }
                render();
                $(window).resize(render);
            }
        });
    });
</script>
</body>
</html>
