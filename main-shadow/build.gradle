apply plugin: 'groovy'
apply plugin: 'shadow'

compileJava {
  sourceCompatibility = 1.7
  targetCompatibility = 1.7
}

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:0.8'
  }
}

dependencies {
  compile project(':web-ui')
  compile project(':services')
}

shadow {
  exclude 'META-INF/*.DSA'
  exclude 'META-INF/*.RSA'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.compuality.sandbox.main.SandboxDropwizard'
  }
}
